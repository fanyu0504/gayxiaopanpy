<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>自動發送訊息</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    window.onload = function () {
      liff
        .init({ liffId: "2007392596-O54oqvMQ" }) // 你提供的 LIFF ID
        .then(() => {
          if (liff.isLoggedIn()) {
            sendMsg();
          } else {
            liff.login();
          }
        });
    };

    function sendMsg() {
      liff
        .sendMessages([
          {
            type: "text",
            text: "我的屁眼很癢",
          },
        ])
        .then(() => {
          liff.closeWindow();
        })
        .catch((err) => {
          console.error("訊息發送失敗", err);
        });
    }
  </script>
</head>
<body>
  <p>發送中，請稍候...</p>
</body>
</html>
