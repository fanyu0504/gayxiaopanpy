<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>發送訊息中...</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function main() {
      await liff.init({ liffId: "2007392596-O54oqvMQ" });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      await liff.sendMessages([
        {
          type: "text",
          text: "我的屁股很癢"
        }
      ]);
      liff.closeWindow();
    }
    main();
  </script>
</head>
<body>
  <p>發送中，請稍候...</p>
</body>
</html>
